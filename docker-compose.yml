version: '3.8'

services:
  tux-locker:
    build: .
    container_name: tux-locker-app
    ports:
      - "8080:80"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tux-locker.rule=Host(`tux-locker.localhost`)"
      - "traefik.http.services.tux-locker.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s